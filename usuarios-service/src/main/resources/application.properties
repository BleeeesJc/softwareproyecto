# ============ EUREKA CLIENT  ============
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90


eureka.instance.hostname=usuarios-service

# ============ LOGGING ============
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.stream=DEBUG
logging.level.root=INFO

# ============ SPRING CLOUD STREAM ============
spring.cloud.function.definition=usuarioProcessor;tutorProcessor;solicitudProcessor

# ========== USUARIO PROCESSOR ==========
# Input (consumir eventos de usuarios)
spring.cloud.stream.bindings.usuarioProcessor-in-0.destination=usuarios
spring.cloud.stream.bindings.usuarioProcessor-in-0.content-type=application/json
spring.cloud.stream.bindings.usuarioProcessor-in-0.group=usuarios-service-group

# Output (publicar eventos de usuarios)
spring.cloud.stream.bindings.usuarioCreado-out-0.destination=usuarios
spring.cloud.stream.bindings.usuarioCreado-out-0.content-type=application/json

spring.cloud.stream.bindings.usuarioEliminado-out-0.destination=usuarios
spring.cloud.stream.bindings.usuarioEliminado-out-0.content-type=application/json

# ========== TUTOR PROCESSOR ==========
# Input (consumir eventos de tutores)
spring.cloud.stream.bindings.tutorProcessor-in-0.destination=tutores
spring.cloud.stream.bindings.tutorProcessor-in-0.content-type=application/json
spring.cloud.stream.bindings.tutorProcessor-in-0.group=usuarios-service-group

# ========== SOLICITUD PROCESSOR ==========
# Input (consumir eventos de solicitudes)
spring.cloud.stream.bindings.solicitudProcessor-in-0.destination=solicitudes-verificacion
spring.cloud.stream.bindings.solicitudProcessor-in-0.content-type=application/json
spring.cloud.stream.bindings.solicitudProcessor-in-0.group=usuarios-service-group

# ========== KAFKA CONFIGURATION ==========
spring.cloud.stream.kafka.binder.brokers=kafka:9092
spring.cloud.stream.kafka.binder.defaultBrokerPort=9092
spring.cloud.stream.kafka.binder.auto-create-topics=true
spring.cloud.stream.kafka.binder.required-acks=1

# ========== DLQ Configuration (para todos los processors) ==========
spring.cloud.stream.kafka.bindings.usuarioProcessor-in-0.consumer.enable-dlq=true
spring.cloud.stream.kafka.bindings.usuarioProcessor-in-0.consumer.dlq-name=usuarios-dlq

spring.cloud.stream.kafka.bindings.tutorProcessor-in-0.consumer.enable-dlq=true
spring.cloud.stream.kafka.bindings.tutorProcessor-in-0.consumer.dlq-name=tutores-dlq

spring.cloud.stream.kafka.bindings.solicitudProcessor-in-0.consumer.enable-dlq=true
spring.cloud.stream.kafka.bindings.solicitudProcessor-in-0.consumer.dlq-name=solicitudes-dlq

# ========== Retry Configuration ==========
spring.cloud.stream.bindings.usuarioProcessor-in-0.consumer.max-attempts=3
spring.cloud.stream.bindings.usuarioProcessor-in-0.consumer.back-off-initial-interval=1000
spring.cloud.stream.bindings.usuarioProcessor-in-0.consumer.back-off-max-interval=10000
spring.cloud.stream.bindings.usuarioProcessor-in-0.consumer.back-off-multiplier=2.0

spring.cloud.stream.bindings.tutorProcessor-in-0.consumer.max-attempts=3
spring.cloud.stream.bindings.tutorProcessor-in-0.consumer.back-off-initial-interval=1000
spring.cloud.stream.bindings.tutorProcessor-in-0.consumer.back-off-max-interval=10000
spring.cloud.stream.bindings.tutorProcessor-in-0.consumer.back-off-multiplier=2.0

spring.cloud.stream.bindings.solicitudProcessor-in-0.consumer.max-attempts=3
spring.cloud.stream.bindings.solicitudProcessor-in-0.consumer.back-off-initial-interval=1000
spring.cloud.stream.bindings.solicitudProcessor-in-0.consumer.back-off-max-interval=10000
spring.cloud.stream.bindings.solicitudProcessor-in-0.consumer.back-off-multiplier=2.0

# Partitioning
spring.cloud.stream.kafka.bindings.messageProcessor-in-0.consumer.partition-count=3
spring.cloud.stream.kafka.bindings.messageProcessor-in-0.consumer.auto-rebalance-enabled=true

# ============ ACTUATOR (Health Check) ============
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.mongo.enabled=true
spring.cloud.stream.bindings.health.enabled=true